version: "3.0"

services:

  build-cassandra:
    build:
      dockerfile: DockerfileCassandra
      context: "."
    volumes:
      # fix this before merging to master
      - "${CASSANDRA_DIR}:/cassandra"
      - "${HOME}/.tlp-cluster/builds/${BUILD_NAME}:/builds"
      - "${HOME}/.tlp-cluster/maven-cache/:/root/.m2/"

    environment:
      - BUILD_NAME


